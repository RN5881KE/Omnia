<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>OMNIA - Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css"/>

    <script src="C:/Users/treyh/Desktop/new/JQuery/>jquery.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#services">CATEGORIES</a></li>
                <li><a href="#portfolio">VENDORS</a></li>
                <li><a href="#pricing">ACCOUNTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>
        <img src="../static_images/Omnia.PNG"/>
    </h1>
    <p class="subtitle">An Unbiased Shopping Experience</p>
    <form class="form-inline">
        <div class="input-group">
            <input type="search" class="form-control" size="50" placeholder="Search Products..." required>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../static_images/macbook.jpg" alt="Electronics" width="1200" height="700">
            <div class="carousel-caption">
                <h3>Computers and Laptops</h3>
                <p>Newest computer and laptop models</p>
            </div>
        </div>

        <div class="item">
            <img src="../static_images/galaxys8.jpeg" alt="Gaming" width="1200" height="700">
            <div class="carousel-caption">
                <h3>Phones and Tablets</h3>
                <p>Phones, Tablets, and other handheld devices</p>
            </div>
        </div>

        <div class="item">
            <img src="../static_images/echo.jpg" alt="Los Angeles" width="1200" height="700">
            <div class="carousel-caption">
                <h3>Media</h3>
                <p>Smart Home Products</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
